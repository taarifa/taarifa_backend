<!DOCTYPE html>
<html>
  <head>
    <title>Taarifa API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js ">

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

    <!-- Clustering -->
    <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Pretty leaflet markers -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.0/leaflet.awesome-markers.css" />

    <!-- Local Files -->
    <link rel="stylesheet" href="static/base.css" />
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Taarifa API</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

           <li {% if request.path == "/" %}class="active"{% endif %}>
            <a href="/">Home</a>
           </li>
           <li {% if request.path=="/services" %}class="active"{% endif %}>
            <a href="/services">Services</a>
           </li>
           <li {% if request.path == "/reports" %}class="active"{% endif %}>
           <a href="#">Reports</a>
            </li>
           <li {% if request.path=="/map" %}class="active"{% endif %}>
            <a href="/map">Map</a>
           </li>
           <li><a href="https://github.com/taarifa/taarifa_backend">Source</a></li>
           <li><a href="http://taarifa.org">Taarifa</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.0/leaflet.awesome-markers.min.js"></script>
    <script src="static/base.js"></script>

    <script>
        $( document ).ready(function() {
            {% block jsOnload %}
            {% endblock %}
        });
    </script>
  </body>
</html>
